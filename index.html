<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/main.css" id="cssStyle">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo&family=Fuzzy+Bubbles&family=Open+Sans&family=Roboto+Mono&family=Ubuntu&display=swap" rel="stylesheet">
    <title>To-Do App</title>
  </head>
  <body>
    <div class="custimize">
      <div>
        <button value="main" id="light">Light Theme</button>
        <button value="dark" id="dark">Dark Theme</button>
      </div>
      <div>
        <label for="font">Fonts</label>
        <select id="font"></select>
      </div>
    </div>
    <div class="container">
      <div class="form">
        <input type="text" class="input" />
        <input type="submit" class="add" value="Add Task" />
      </div>
      <div class="tasks"></div>
      <input type="submit" class="rem" value="Remove All" />
    </div>
    <script src="main.js"></script>
  </body>
</html>
